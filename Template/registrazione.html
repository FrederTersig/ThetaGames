<!-- Nome,Cognome,Email,Nazione,Citta,Indirizzo,NumTelefono,DataNascita,Username,Pswd -->
		<div id="regContainer" class="container-fluid">
			<div  class="container-fluid w-75 h-100 bg-light"><!-- Container dove andranno i vari campi per registrarsi -->
					<div class="col-md-12 mt-5">
			          	<h4 class="pt-5 mb-5"><b>Registrazione</b></h4>
			          	<hr>
			          	<form class="needs-validation" novalidate="" method="post" role="form">
		            		<div class="row">
		              			<div class="col-md-6 mb-3">
		                			<label for="firstName">Nome</label>
		               				<input class="form-control" id="firstName" name="nome" placeholder="Nome" required="" type="text">
		               				<div class="invalid-feedback">Valid first name is required.</div>
		              			</div>
		              			<div class="col-md-6 mb-3">
		                			<label for="lastName">Cognome</label>
		                			<input class="form-control" id="lastName" name="cognome" placeholder="Cognome" required="" type="text">
		                			<div class="invalid-feedback">Valid last name is required.</div>
		              			</div>
		            		</div>

		            		<div class="row">
		            			<div class="col-md-6 ">
		              				<label for="nickname">Email</label>
									<input class="form-control" id="email" name="email" placeholder="Email" required="" type="text">
		                			<div class="invalid-feedback" style="width: 100%;">Inserisci una mail valida.</div>
		              				
		              			</div>
		              			<div class="col-md-6 ">
		              				<label for="dataNascita">Data Di Nascita(ANNO/MESE/GIORNO)</label>
		              				<p>
									<input class="form-control" type="date" name="dataNascita">
									</p>
									<div class="invalid-feedback" style="width: 100%;">Inserisci una data valida.</div>
		              				
		              			</div>
		            		</div>

		            		<div class="row">
		            			<div class="col-md-6 mb-3">
		              				<label for="nickname">Username</label>
		              				<input class="form-control" id="username" name="username" placeholder="Username" type="username">
		              				<div class="invalid-feedback">Inserisci un nickname valido.</div>
		              			</div>
		              			<div class="col-md-6 mb-3">
		                			<label for="Password">Password</label>
		               				<input class="form-control" id="password" name="password" placeholder="Password" required="" type="text">
		               				<div class="invalid-feedback"></div>
		              			</div>
		            		</div>
		            		<div class="row">
		              			<div class="col-md-12 mb-3">
		              				<label for="Paese">Citta'</label>
		              				<input class="form-control" id="citta" name="citta" placeholder="Citta'" type="citta">
		              				<div class="invalid-feedback">Inserisci una citta' valida.</div>
		              				
		              			</div>	
		            		</div>
		            		<button type="submit" class="btn btn-primary w-100 mb-5" name="value" value="sign"><b>Registrati</b></button>
		            	</form>

		            </div>



			</div><!-- Fine Container Registrazione -->
		</div>
